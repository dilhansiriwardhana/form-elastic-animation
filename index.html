<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <!--Left side of the form-->
      <div class="contact-left">
        <h1 class="title">Contact us</h1>
        <p class="description">
          Lets stay in touch <br />
          For moreinformation <br />
          Sign up
        </p>
      </div>

      <!--Right side of the form-->
      <div class="contact-right">
        <div class="input-container">
          <p class="placeholder">Your Name</p>
          <input
            type="text"
            name="name"
            autocomplete="off"
            class="input-name input"
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>
        <div class="input-container">
          <p class="placeholder">Your Email</p>
          <input
            type="email"
            name="email"
            autocomplete="off"
            class="input-email input"
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>
        <div class="input-container">
          <p class="placeholder">Phone Number</p>
          <input
            type="tel"
            name="tel"
            autocomplete="off"
            class="input-number input"
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>

        <div class="promo-container">
          <div class="checkbox-container">
            <span class="checkmark"></span>
            <div class="checkbox-fill"></div>
            <input type="checkbox" class="checkbox" />
            <svg
              width="19"
              height="16"
              viewBox="0 0 19 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="tick-mark"
            >
              <path
                class="elastic-line"
                d="M2 8.5L6.5 13L17.5 2"
                stroke="white"
                stroke-width="4"
              />
            </svg>
          </div>
          <label class="checkbox-label">Send me promotional offer </label>
        </div>
        <button>Join</button>
      </div>

      <div class="submitted">
        <p>
          Thanks for submitting <br />
          You ll hear from us soon
        </p>
      </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
      integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
